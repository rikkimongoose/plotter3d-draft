<html>
    <head>
    	<title>ThreeJS 3D clustering plot example</title>
	    <style>
	    	canvas { width: 100%; height: 100% }
	    </style>
	    <script src="js/jquery-1.9.1.js"></script>
		<script src="js/jquery-ui.js"></script>
		<link rel=stylesheet href="css/jquery-ui.css" />

		<script src="js/three.min.js"></script>

		<script src="js/THREEx.Plot3d.full.js"></script>
	</head>
	<body>
	<div id="ThreeJSBackground" style="z-index: 1; left:0px; top:0px;">
		<span id="ThreeJSBackground-Text" style="z-index: 3;display: inline-block;
  vertical-align: middle;
  line-height: normal;   ">
			Loading...
		</span>
	</div>
	<div id="ThreeJS" style="z-index: 2; left:0px; top:0px; width: 100%; height:100%;"></div>
	<script>
		$(function() {
			var sourceData = [
				[0,0,0,5, "color1"],
				[10,10,10,5, "color2"],
				[20, 20, 20, 5, "color3"]
			];
			var sourceDataLen = sourceData.length;
			var index = 1;
			var plot = THREEx.doPlot3d("ThreeJS",
				sourceData,
				{ color : 4, type_const : THREEx.PLOT_TYPE.ITEM.SPHERE },
				{ },
				function(o, e) {
					$('#ThreeJSBackground-Text').html('Loading ' + index + ' of ' + sourceDataLen);
					index++;
				},
				function(o, e) {
					$('#ThreeJSBackground-Text').html('');
				},
				function(o, e) {
					$('#ThreeJSBackground-Text').html('Loading...');
				}
				);
		});
	</script>

	</body>
</html>
