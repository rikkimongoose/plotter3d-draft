<html>
    <head>
    	<title>My first Three.js app</title>
	    <style>
	    	canvas { width: 100%; height: 100% }
	    </style>
	    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
		<script src="http://code.jquery.com/ui/1.10.2/jquery-ui.js"></script>
		<link rel=stylesheet href="http://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css" />

		<script src="js/three.min.js"></script>
		<script src="js/Detector.js"></script>
		<script src="js/Stats.js"></script>
		<script src="js/OrbitControls.js"></script>
		<script src="js/THREEx.KeyboardState.js"></script>
		<script src="js/THREEx.FullScreen.js"></script>
		<script src="js/THREEx.WindowResize.js"></script>

		<script src="js/THREEx.Plot3d.js"></script>
	</head>
	<body>
	<div id="ThreeJS" style="z-index: 1; position: absolute; left:0px; top:0px; width: 100%; height:100%;"></div>
	<script>
		$(function() {
			var cluster3d = new THREEx.ClusterPlot3d();
			cluster3d.doDrawBackground("ThreeJS");
			cluster3d.doDrawData();
			cluster3d.doParseData([[0,0,0,1], [10,10,10,1], [20, 20, 20, 1]], {});

			//draw_axes();
		});
	</script>

	</body>
</html>
